<!DocType html>
<html lang="en">
    <head>
        <title>ADDRESS BOOK</title>
        <link href="../css/addressBook.css" rel="StyleSheet">
        <link href="../assets/images/logo.png" rel="shortcut icon">
    </head>

    <body>
        <header class="header-content header"> 
            <div class ="logo-content">
                <img alt="shortcut icon" src="../assets/images/logo.png">
                <div>
                    <span class ="address-text">ADDRESS</span><br>
                    <span class="address-text book-text">BOOK</span>
               </div>
           </div>
        </header>
        
        <div class="form-content">
            <form class="form" action="#" onreset="event.preventDefault(); resetForm()" onsubmit="save(event)">

        <!-- <div style="width:700px;margin-left:300px;height:500px;display:block !important; background-color:white;"> -->
           <div class="form-head">PERSON ADDRESS FORM</div>

           <div class="row-content">
               <label for="name" class="label text">Full Name</label>
               <input type="type" name="name" id="name" class="input required" placeholder="Your Name ..."  autocomplete="off" required><br /> 
               <error-output class="text-error" for="text"></error-output>
            </div>

           <div class="row-content">
               <label for="phonenumber" class="label text">Phone Number</label>
               <input type="type" name="phonenumber" id="phonenumber" class="input required" placeholder="Your Number ..."autocomplete="off" required><br />
               <error-output class="phonenumber-error" for="text"></error-output>
            </div>

        <div class="row-content">
        <label class="label text" for="address" >Address</label>
        <textarea id="address" class="input" name="address" placeholder="" style="height:100px" autocomplete="off" required></textarea>
        <error-output class="address-error" for="text"></error-output>
    </div>

    <div style="display: flex;">
        <div class="row-content" >  <label class="label text" for="City">City</label> 
            <select class="input" id="City" name="City">
                <option value="0">Select City</option>
                <option value="1">Salem</option>
                <option value="2">Rasipuram</option>
                <option value="3">Namakkal</option>
            </select>
        </div>

       <div class="row-content" > <label class="label text" for="state">State</label> 
         <select class="input" id="state" name="State">
            <option value="0">Select State</option>
            <option value="1">TamilNadu</option>
            <option value="2">Kerala</option>
            <option value="3">Karnataka</option>
         </select>
       </div>
        <div class="row-content" > <label class="label text" for="zip code">Zip Code</label>
            <input class="input" id="ZipCode" type="number" name="ZipCode"></input>
        </div>
    </div> 
    <div style= "margin-top: 20px; margin-left: 250px;">
        <button type="add" class="button addButton" id="submitButton">Add</button>
        <button type="reset" class="resetButton button">Reset</button>
    </div> 
    </div>
    <!-- </div> -->
   </form>
   </div>
   <script defer src="../js/addressBook_form.js"></script>
   <script defer src="../js/site_properties.js"></script>
    </body>
    </html>
